    <title> Escuela de Danzas CREAR | Contacto </title>

<body>
    <header class="menu">
        <a href="index.html">

        <nav>
            <a href="index.html">Inicio</a>
            <a href="clases.html">Clases</a>
            <a href="contacto.html">Contacto </a>
        </nav>
    </header>
    <main>
        <img src="./Recursos/Imagenes/portada_contacto.jpg" alt="imagen de grupo completo alumnos de crear"
            width="100%">
        <h2>Formulario de contacto</h2>
        <form action="contacto.html" method="post">
            <label for="id-name">
                Nombre completo
            </label>
            <input type="text" placeholder="Nombre completo" id="id-name" name="name" required>
            <br>
            <label for="id-email">
                Email
            </label>
            <input type="email" placeholder="tu@emai.com" id="id-email" name="email" required>
            <br>
            <label for="id-tel">
                Telefono
            </label>
            <input type="tel" placeholder="Tu numero de telefono" id="id-tel" name="telefono" required>
            <br>
            <label for="">
                Clase de Interes
            </label>
            <select id="id-clases" name="clases" required>
                <option value="">Seleccione una clase</option>
                <option value="Iniciación a la danza 1">Iniciación a la danza 1</option>
                <option value="Iniciación a la danza 2">Iniciación a la danza 2</option>
                <option value="Ritmos latinos y urbanos">Ritmos latinos y urbanos</option>
                <option value="Profesorado Danza Clasica">Profesorado Danza Clasica</option>
                <option value="Profesorado Danza Jazz">Profesorado Danza Jazz</option>
                <option value="Profesorado Danza Española">Profesorado Danza Española</option>
                <option value="Profesorado de TAP">Profesorado de TAP</option>
            </select>
            <br>
            <label for="id-mensaje">
                Mensaje
            </label>
            <textarea id="id-mensaje" placeholder="Contanos sobre tu experiencia en danza y que te gustaria aprender..."
                name="mensaje" required></textarea>
            <br>
            <button type="submit">Enviar</button>

        </form>

        <div class="mapa">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2835.7216145775565!2d-64.2015805594109!3d-31.425845070773345!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9432a3e6860c6c85%3A0x898b285c64c3177d!2sCREAR%20-%20Escuela%20de%20Danzas!5e0!3m2!1ses-419!2sar!4v1760738107329!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="mapa"></iframe>
        </div>
        

    </main>
